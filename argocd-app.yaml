apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-demo
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - stage: dev
      - stage: staging
      - stage: prod
  template:
    metadata:
      name: kargo-demo-{{stage}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo:{{stage}}
    spec:
      project: default
      source:
        repoURL: https://github.com/trappiz/conoa-kargo-demo.git
        targetRevision: main
        path: env/{{.stage}}
      destination:
        server: https://kubernetes.default.svc
        namespace: demo-{{stage}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
